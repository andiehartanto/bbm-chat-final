<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - BBM Lite</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-100 to-blue-200 min-h-screen flex items-center justify-center">
  <form class="bg-white p-8 rounded-xl shadow-md w-96" method="POST" action="/login">
    <h2 class="text-2xl font-bold mb-6 text-center">Masuk BBM</h2>
    <input name="username" required placeholder="Username" class="w-full mb-4 px-4 py-2 border rounded">
    <input name="password" required type="password" placeholder="Password" class="w-full mb-4 px-4 py-2 border rounded">
    <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
    <p class="mt-4 text-sm text-center"><a href="#" class="text-gray-600">Lupa password?</a></p>
  </form>
</body>
</html>
