<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Lupa Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-96">
      <h1 class="text-2xl font-bold mb-4 text-center">Reset Password</h1>
      <form action="/reset" method="POST">
        <input
          type="text"
          name="username"
          placeholder="Masukkan Username Anda"
          required
          class="w-full px-4 py-2 mb-4 border rounded-xl"
        />
        <input
          type="password"
          name="newPassword"
          placeholder="Password Baru"
          required
          class="w-full px-4 py-2 mb-4 border rounded-xl"
        />
        <button
          type="submit"
          class="w-full bg-yellow-600 text-white py-2 rounded-xl hover:bg-yellow-700"
        >
          Reset Password
        </button>
        <a
          href="/"
          class="block text-center text-sm mt-3 text-blue-600 hover:underline"
        >
          Kembali ke Login
        </a>
      </form>
    </div>
  </body>
</html>
